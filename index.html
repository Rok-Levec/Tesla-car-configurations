<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Design your Tesla Model Y</title>
  </head>
  <body>
    <!--Top Bar-->

    <div id="top-bar" class="bg-gray-100 fixed top-0 right-0 left-0 py-0">
      <p class="text-center py-2 font-semibold">
        0% APR avaiable for qualified buyers
      </p>
    </div>
    <!--Header-->
    <header class="flex justify-between items-center px-10 py-6 mt-16">
      <img src="./images/logo.svg" alt="Tesla" width="120" height="24" />
      <button>
        <i class="fa-solid fa-globe"></i><span class="font-bold">US</span>
      </button>
    </header>

    <main class="flex flex-col md:flex-row justify-between px-4 md:px-10 py-6">
      <section class="w-full md:w-3/4">
        <div class="sticky top-24">
          <!-- Exterior image-->
          <div
            class="h-96- bg-gray-200 items-center justify-center overflow-hidden mb-4"
          >
            <img
              src="./images/model-y-stealth-grey.jpg"
              alt=""
              class="max-w-full h-auto transform scale-125"
              alt="model Y"
              id="exterior-image"
            />
          </div>
        </div>

        <!-- Interior image-->
        <div
          class="h-96 bg-gray-200 flex items-center justify-center overflow-hidden mb-4"
        >
          <img
            src="./images/model-y-interior-dark.jpg"
            alt="Model Y Interior"
            class="max-w-full h-auto transform scale-125"
            id="interior-image"
          />
        </div>
      </section>

      <!--Sidebar-->
      <aside class="w-full md:w-1/3 pl-0 md:pl-8 mt-6 md:mt-0 z-2">
        <h1 class="text-5xl text-center font-bold mb-5">Model Y</h1>
        <h2 class="text-xl text-center font-light">Customize your car</h2>

        <!-- Exteiror buttons-->
        <div class="my-8" id="exterior-buttons">
          <h3 class="font-semibold mb-2">Exterior color</h3>
          <div class="flex space-x-4">
            <button
              class="btn-selected trasition-transform duration-300 hover:scale-110"
            >
              <img
                src="./images/button-stealth-grey.avif"
                alt="stealth grey"
                class="w-22"
              />
            </button>
            <button class="trasition-transform duration-300 hover:scale-110">
              <img
                src="./images/button-pearl-white.avif"
                alt="pearl button-pearl-white"
                class="w-22"
              />
            </button>
            <button class="trasition-transform duration-300 hover:scale-110">
              <img
                src="./images/button-deep-blue-metallic.avif"
                alt="deep blue metallic"
                class="w-22"
              />
            </button>
            <button class="trasition-transform duration-300 hover:scale-110">
              <img
                src="./images/button-solid-black.avif"
                alt="solid"
                class="w-22"
              />
            </button>
            <button class="trasition-transform duration-300 hover:scale-110">
              <img
                src="./images/button-ultra-red.avif"
                alt="ultra red"
                class="w-22"
              />
            </button>
            <button class="trasition-transform duration-300 hover:scale-110">
              <img
                src="./images/button-quicksilver.avif"
                alt="quicksilver"
                class="w-22"
              />
            </button>
          </div>
        </div>
        <!-- interior buttons-->
        <div class="my-8" id="interior-buttons">
          <h3 class="font-semibold mb-2">Interior Color</h3>
          <div class="flex space-x-4">
            <button
              class="btn-selected transition-transform duration-300 hover:scale-110"
            >
              <img src="./images/button-dark.avif" alt="Dark" class="w-7" />
            </button>
            <button class="transition-transform duration-300 hover:scale-110">
              <img src="./images/button-light.avif" alt="Light" class="w-7" />
            </button>
          </div>
        </div>
        <!--wheel buttons-->
        <div class="mb-8" id="wheel-buttons">
          <h3 class="font-semibold mb-2">Wheels</h3>
          <button
            class="w-full py-4 mb-2 bg-gray-700 hover:bg-gray-600 hover:text-white text-white rounded-lg transition-colors duration-300"
          >
            Standard Wheels
          </button>
          <button
            class="w-full py-4 mb-2 bg-gray-200 hover:bg-gray-600 hover:text-white rounded-lg transition-colors duration-300"
          >
            Performance Wheels (+$2,500)
          </button>
        </div>

        <!--Full self driving option-->
        <div class="border p-4 mb-8 rounded-lg shadow">
          <h3 class="font-semibold mb-2">Full Self-Driving</h3>
          <label class="flex items-center space-x-3">
            <input
              type="checkbox"
              id="full-self-driving-checkbox"
              class="form-checkbox h-5 w-5 text-blue-600"
            />
            <span>Add Full Self-Driving for $8,500</span>
          </label>
        </div>
      </aside>
    </main>

    <script src="/js/main.js"></script>
  </body>
</html>
